<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>算术运算基础</title>
	<script>
		console.log(Math.pow(2,53));//2的53次幂运算
		console.log(Math.round(0.6));//=>1、四舎五入
		console.log(Math.ceil(-0.6));//=>-0..向上求整
		console.log(Math.floor(-1.2));//=>-2//向下求整
		console.log(Math.abs(-5));//求绝对值、、=>5
		console.log(Math.max(1,7,4));//=>7、、返回一个最大值
		console.log(Math.min(5,6,1));//=>1;返回一个最小值
		console.log(Math.random(7));//=>生成一个大于0小于1的随机数
		console.log(Math.PI);//圆周率
		console.log(Math.E)//e:自然对数的底数
		console.log(Math.sqrt(3))//=>,3的平方根
		console.log(Math.pow(3,1/3))//3的立方根
		console.log(Math.sin(16));//三角函数、
		console.log(Math.log(9));//=>2..4的自然对数
		console.log(Math.log(100)/Math.LN10);//=>2以10为底的100的对数
		console.log(Math.log(512)/Math.LN2)//以2为底512的对数
		console.log(Math.exp(3));//e的3次幂
		var zero = 0;
		var negz = -0;
		console.log(zero == negz);//正零值和负零值相等
		console.log(1/zero==1/negz);
		//false..正无穷大和负无穷大不相等
		var x = 0.3 - 0.2;
		var y = 0.2 - 0.1;
		console.log(x);//=>0.099999998
		console.log(y);//=>0.1
		console.log(x  == y);//两个值不相等
</script>
</head>
<body>
</body>
</html>
