<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符串基础</title>
</head>
<body>

</body>
<script type="text/javascript">
  console.log('name = "tom"');
  console.log('You\'re right,it can\' be a quote');//'\'当做转义字符
  //字符串得拼接
  var msg = "hello, "+ "world";
  console.log(msg);
  var name = "Tom";
  var greeting = "Welcome to my blog," + " " + name;
  console.log(greeting);
  var s = "hello,world";
  console.log(s.length);//=>11.s的长度
  console.log(s.charAt(0));//=>h,第1个字符；
  console.log(s.charAt(s.length - 1));//=>d,最后一个字符；
  console.log(s.substring(1,4));//=>"ell";第2到4个字符
  console.log(s.slice(1,4));//=>"ell",第2到4的字符
  console.log(s.slice(-3));//=>'rld';最后三个字符
  console.log(s.lastIndexOf('l'));//=>"9";字符l最后出现的位置
  console.log(s.indexOf('l'));//=>"2";字符l首次出现的位置
  console.log(s.indexOf('o',3));//=>"4";字符o在位置3及之后首次出现的位置
  console.log(s.split(','));//=>["hello","world"]分割成子串
  console.log(s.replace("h","H"));//=>"Hello,world";全文字符替换
  console.log(s.toUpperCase());//=>"HELLO,WORLD"
  //在JavaScript中字符串是固定不变的，类似replace（）和toUpperCase()的方法都返回新字符串，原字符串本身斌没有发生改变
</script>
</html>
