<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javasript基础知识2函数</title>
	<script>
		//函数是一段带有参数的JavaScript代码段，可以多次调用
		var x = 2;
		var y = 3;
		function plus1(x){
			return x+1;
		}
		plus1(y);
		console.log(plus1(y));//=>4
		//函数是一种值，可以赋值给变量
		var square = function(x){
			return x*x;
		};
		square(plus1(y));
		console.log(square(plus1(y)));//=>16;在一个函数调用两个函数
		//当函数赋值给对象的属性，我们称为“方法”，所有的Javascript对象都含有方法
		var a = [];//创建一个空数组
		a.push(1,2,3);//push()方法向数组中添加元素
		console.log(a);//=>[1,2,3]
		a.reverse();//另一个方法：将数组中元素的次序反转
		console.log(a);//=>[3,2,1]
		//我们也可以定义自己的方法，‘this’关键字是对定义方法的对象的引用
		var points = [
						{x:0,
						 y:0
						},
						{
						 x:1,
						 y:1
						}
		]              //具有两个元素的数组，每个元素都是一个对象
		points.dist = function(){
			var p1 = this[0];
			var p2 = this[1];
			var a = p2.x-p1.x;
			var b = p2.y-p1.y;
			return Math.sqrt(a*a+b*b);
		};
		points.dist();
		console.log(points.dist());//=>1.414
		//这些JavaScript语句使用该语法包含的条件判断和循环
		function abs(x){
			if(x>0){
				return x;
			}else{
				return - x;
			}
		}
		abs(y);
		console.log(abs(y));//=>3
		function factorial(n){
			var product = 1;
			while (n >1){
				product *=n;
				n--;
			}
			return product;
		}              //计算阶乘的函数
		console.log(factorial(3));//=>6;1*3*2;
		function factorial2(n){
			var i,product = 1;
			for(i = 2;i<=n;i++){
				product *=i;

			}
			return product;
		}       //计算阶乘的另一种方法
		console.log(factorial2(5))//=>120;1*2*3*4*5
		function factorial3(n){
			var product = 1;
			for(var i = 5;i>=2;i--){
				product *=i;
			}
			return product;
		}
		console.log(factorial3(8))//120







		





















	</script>
